<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all"
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Ideas</title>
    </head>
    <body>
      <div class= "container">

      <h1>Vacation Suggester!</h1></title>
        <img src="img/vacation.png">
        <div class="jumbotron">
          <p><h2><strong>Answer the questions below to find out where your dream could be..!!</strong></h2></p>

          <!-- questions -->
        <div id="form">
          <form id="vacationForm">
          <div>
            <label for="gender">What is your gender?</label>
            <select id="gender">
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
          </div>
          <div>
            <label for="activity">What is your Activity Level?</label>
            <select id="activity">
              <option value="true">Active</option>
              <option value="false">Restful</option>
            </select>
          </div>
          <div>
            <label for="attitude">What do you want to do during your vacation?</label>
            <select id="attitude">
              <option value="relax">Relax</option>
              <option value="party">Party</option>
              <option value="both">Both</option>
            </select>
          </div>
          <div>
            <label for="budget">What is your budget for the vacation?</label>
            <select id="budget">
              <option value="under-$5,000">Under-$2,000</option>
              <option value="above-$5,000">Above-$2,000</option>
            </select>
          </div>
          <div>
            <label for="altitude">Do you want to get off the beaten path</label>
            <select id="altitude">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
        </div>
            



  </body>
</html>
