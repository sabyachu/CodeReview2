<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation-website</title>
  </head>
  <body>
    <div class= "container">
      <div class= "jumbotron">
        <h1>Vacation Website Suggester!</h1>
      </div>
      <div class="jumbotron">
        <p>Answer the questions below to find where is your dream vacation located!</p>

          <!--  inputs and questions -->
        <div id="form">
          <form id="vacationForm">
          <div>
            <label for="gender">What is your gender?</label>
            <select id="gender">
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
          </div>
          <div>
            <label for="age">Are you youth or adult?</label>
            <select id="age">
              <option value="youth">Youth</option>
              <option value="adult">Adult</option>
            </select>
          </div>
          <div>
            <label for="attitude">What do you want to do during your vacation?</label>
            <select id="attitude">
              <option value="relax">Relax</option>
              <option value="party">Party</option>
              <option value="both">Both</option>
            </select>
          </div>
          <div>
            <label for="budget">What is your budget for 7-day vacation?</label>
            <select id="budget">
              <option value="under-$2,000">Under-$2,000</option>
              <option value="above-$2,000">Above-$2,000</option>
            </select>
          </div>
          <div>
            <label for="activities">What do like to do during your stay ?</label>
            <select id="activities">
              <option value="shopping">Shopping</option>
              <option value="outdoor">Outdoor</option>
            </select>
          </div>
        </div>
              <br><br><br>
          <button type="submit" class="btn">Your best vacation destination is?!</button>
          </form>
      </div>

          <!--  results -->
          <div>
            <h3>The best vacation destination for you based on your answers above is:</h3>
          <div id="destination1">
            <h1>Disney Land!</h1>

            <img src="img/disney.jpg" alt="A picture of Disney Land">
          </div>
          <div id="destination2">
            <h1>kauai!!</h1>

            <img src="img/kauai.jpg" alt="sunset image at kauai">
          </div>
          <div id="destination3">
            <h1>London!!!</h1>
            <img src="london.jpg" alt="A photo of london bridge">
          </div>
          <div id="error">
            <h1>Sorry, no destination found. Try again.</h1>
          </div>
          </div>
          <br><br><br>
    </div>
          <div class="end">
            <p class="end-paragrraph"> Have the Best Vacation Ever!!!!</p>
    
          </div>
  </body>
</html>
